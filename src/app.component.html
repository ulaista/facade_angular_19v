
<main class="flex flex-col h-screen w-screen items-center justify-center p-4 md:p-8 overflow-hidden">
  <header class="w-full max-w-6xl mb-4">
    <h1 class="text-2xl md:text-3xl font-bold text-cyan-400">The Facade Pattern in Angular</h1>
    <h2 class="text-lg md:text-xl text-slate-400">{{ currentSlideData().title }}</h2>
  </header>

  <div class="relative w-full max-w-6xl h-full flex-grow bg-slate-800 rounded-lg shadow-2xl shadow-cyan-500/10 border border-slate-700 p-6 md:p-10 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>

  <footer class="w-full max-w-6xl mt-4 flex justify-between items-center">
    <button
      (click)="navigate('prev')"
      [disabled]="currentSlideData().slide === 0"
      class="px-6 py-2 bg-slate-700 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
      Previous
    </button>
    <div class="text-slate-400">
      Slide {{ currentSlideData().slide + 1 }} of {{ totalSlides }}
    </div>
    <button
      (click)="navigate('next')"
      [disabled]="currentSlideData().slide === totalSlides - 1"
      class="px-6 py-2 bg-cyan-600 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
      Next
    </button>
  </footer>
</main>
